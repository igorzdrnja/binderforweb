    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binder - How to play</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/x-icon" href="../images/fav.ico">

    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="../javascripts/bootstrap/css/bootstrap.css" rel="stylesheet">

<body>
<div class="content-wrapper">
    <div class="how-to-play-container">
        <div class="how-to-play-header">
            <div class="header-title">
                <h1>How to play</h1>
            </div>
        </div>
        <div class="instructions-wrapper">
            <div class="red-bin-instruction-wrapper">
                <div class="bin-img-wrapper">
                    <img class="img-fluid" src="../images/red-bin.png" alt="">
                </div>
                <div class="instructions-text">Swipe left or tap the red bin for general waste.</div>
            </div>
            <div class="other-bin-instruction-wrapper">
                <div class="bin-img-wrapper">
                    <img class="img-fluid" src="../images/other-bin.png" alt="">
                </div>
                <div class="instructions-text">Swipe down or tap the map marker for other options.</div>
            </div>
            <div class="yellow-bin-instruction-wrapper">
                <div class="bin-img-wrapper">
                    <img class="img-fluid" src="../images/yellow-bin.png" alt="">
                </div>
                <div class="instructions-text">Swipe right or tap the yellow bin for recycling.</div>
            </div>
        </div>
        <div class="footer-buttons-wrapper">
            <div class="left-btn-wrapper">
                <a href="#" class="btn transparent-button">Back</a>
            </div>
            <div class="right-btn-wrapper">
                <a href="#" class="btn white-button">Start</a>
            </div>
        </div>
    </div>
</div>
