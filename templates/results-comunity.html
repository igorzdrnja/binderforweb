<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binder - Results community</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/x-icon" href="../images/fav.ico">

    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="../javascripts/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../stylesheets/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="content-wrapper bckg-green">
    <div class="results-community-container">
        <div class="results-community-header">
            <div class="header-title">
                <h1>Your score</h1>
            </div>
        </div>
        <div class="score-info-wrapper">
            <div class="score-wrapper">
                <div class="score-img-wrapper"></div>
                <div class="result-wrapper">
                    <div class="result-info"><span class="bigger">80%</span> correct</div>
                    <p>You got 16 out of 20 questions right.</p>
                </div>
            </div>
            <div class="form-container">
                <div class="form-wrapper">
                    <div class="form-title">
                        <h2>Want to know more?</h2>
                    </div>
                    <div class="form-text">Enter your email for more Blacktown City waste information.</div>
                    <form>
                        <div class="form-group">
                            <input id="check1" type="checkbox" name="rewards" value="rewards">
                            <label for="check1">Rewards for recycling</label>
                        </div>
                        <div class="form-group">
                            <input id="check2" type="checkbox" name="app" value="app">
                            <label for="check2">New community app</label>
                        </div>
                        <div class="form-group">
                            <input id="check3" type="checkbox" name="living" value="living">
                            <label for="check3">Sustainable living</label>
                        </div>
                        <div class="form-group">
                            <input id="check4" type="checkbox" name="news" value="news">
                            <label for="check4">Blacktown City news</label>
                        </div>
                        <div class="email-submit-wrapper">
                            <div class="email-wrapper">
                                <input type="email" placeholder="your@email.com">
                            </div>
                            <div class="submit-wrapper">
                                <input type="submit" class="btn blue-button" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer-buttons-wrapper">
            <div class="left-btn-wrapper">
                <a href="#" class="btn transparent-button">Done</a>
            </div>
            <div class="right-btn-wrapper">
                <a href="#" class="btn white-button">Skip</a>
            </div>
        </div>
    </div>
</div>

<!-- js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="../javascripts/bootstrap/js/bootstrap.min.js"></script>
<script src="../javascripts/custom.js"></script>

</body></html>
